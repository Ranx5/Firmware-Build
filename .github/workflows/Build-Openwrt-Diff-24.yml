        type: choice
        default: 'https://github.com/Ranx5/immortalwrt'
        options:
          - 'https://github.com/Ranx5/immortalwrt-mt798x'
          - 'https://github.com/Ranx5/immortalwrt'
          - 'https://github.com/Ranx5/openwrt-6.x-nss'
      branch:
        description: 'ÈÄâÊã©ÂàÜÊîØ'
        required: true
        type: choice
        default: 'master'
        options:
          - 'openwrt-21.02'
          - 'openwrt-23.05'
