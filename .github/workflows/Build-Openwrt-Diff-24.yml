          - 'main'
      config:
        description: 'ÈÄâÊã©ÈÖçÁΩÆ'
        required: true
        type: choice
        default: 'Configs/imm_master_diff.config'
        options:
          - 'Configs/798x_def_diff.config'
          - 'Configs/imm_def_diff.config'
          - 'Configs/imm_diff.config'
          - 'Configs/imm_master_diff.config'
